<div class="h-[100vh] flex justify-center items-center bg-[#1C494C]">
  <div class="container py-12 px-6 h-full">
    <div
      class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800"
    >
      <div class="w-6/12">
        <div class="block bg-white shadow-lg rounded-lg">
          <div class="lg:flex justify-center items-center g-0">
            <div class="lg:w-8/12 px-4 md:px-0">
              <div class="md:p-12 md:mx-6">
                <div class="text-center">
                  <h4
                    class="text-[#1C494C] text-xl font-semibold mt-1 mb-12 pb-1"
                  >
                    Login
                  </h4>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
                  <p class="mb-4">Please login to your account</p>

                  <div class="mb-4 form-group">
                    <input
                      formControlName="email"
                      type="text"
                      id="email"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-[#1C494C] focus:outline-none"
                      placeholder="Email"
                    />
                    <small *ngIf="emailError" class="text-red-500">
                      *Email is requied</small
                    >
                  </div>

                  <div class="mb-4">
                    <input
                      formControlName="password"
                      type="password"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-[#1C494C] focus:outline-none"
                      id="password"
                      placeholder="Password"
                    />
                    <small *ngIf="passwordError" class="text-red-500"
                      >*Password is requied</small
                    >
                  </div>
                  <div class="text-center pt-1 mb-12 pb-1">
                    <button
                      class="inline-block px-6 py-2.5 text-white hover:text-[#1C494C] font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-[#C2D8D5] hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3 bg-[#1C494C]"
                      type="submit"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                    >
                      Log in
                    </button>
                    <span *ngIf="show"> Login success !!</span>
                    <span class="text-red-500" *ngIf="loginInvalid">
                      Invalid Credentials !!</span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
